<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"  />
<title>出错了</title>
<link href="/css/404.css" rel="stylesheet" type="text/css" />
<script src="/js/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		var h = $(window).height();
		$('body').height(h);
		$('.mianBox').height(h);
		centerWindow(".tipInfo");
	});

	//2.将盒子方法放入这个方，方便法统一调用
	function centerWindow(a) {
		center(a);
		//自适应窗口
		$(window).bind('scroll resize',
				function() {
					center(a);
				});
	}

	//1.居中方法，传入需要剧中的标签
	function center(a) {
		var wWidth = $(window).width();
		var wHeight = $(window).height();
		var boxWidth = $(a).width();
		var boxHeight = $(a).height();
		var scrollTop = $(window).scrollTop();
		var scrollLeft = $(window).scrollLeft();
		var top = scrollTop + (wHeight - boxHeight) / 2;
		var left = scrollLeft + (wWidth - boxWidth) / 2;
		$(a).css({
			"top": top,
			"left": left
		});
	}
</script>
</head>
<body>
<div class="mianBox">
	<img src="/images/yun0.png" alt="" class="yun yun0" />
	<img src="/images/yun1.png" alt="" class="yun yun1" />
	<img src="/images/yun2.png" alt="" class="yun yun2" />
	<img src="/images/bird.png" alt="" class="bird" />
	<img src="/images/san.png" alt="" class="san" />
	<div class="tipInfo">
		<div class="in">
			<div class="textThis">
				<h2 th:if="${code != null}" th:text="|错误代码:${code}|"></h2>
				<h2 th:if="${code == null}">错误代码:404</h2>
				<div>
					错误信息：<strong th:if="${msg != null}" th:text="${msg}"></strong>
					<strong th:if="${msg == null}">页面不存在</strong>
				</div>

				<p><span>页面自动<a id="href" href="/index">跳转</a></span><span>等待<b id="wait">3</b>秒</span></p>
				<script type="text/javascript">                            (function() {
						var wait = document.getElementById('wait'), href = document.getElementById('href').href;
						var interval = setInterval(function() {
							var time = --wait.innerHTML;
							if (time <= 0) {
								
								clearInterval(interval);
								//location.href = href;
								alert("返回上一页面");
								window.history.back(-1);
							}
							;
						}, 1000);
					})();
				</script>
			</div>
		</div>
	</div>
</div>

</body>
</html>
